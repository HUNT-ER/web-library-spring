<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>
<body>
<form th:method="post" th:action="@{/admin/workers}" th:object="${worker}">
  <label for="worker.username">Username:</label>
  <input type="text" id="worker.username" name="username" th:field="*{username}">
  <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username_errors</div>
  <br>
  <label for="worker.password">Password:</label>
  <input type="password" id="worker.password" name="password" th:field="*{password}">
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password_errors</div>
  <br>
  <label for="worker.name">Name:</label>
  <input type="text" id="worker.name" name="name" th:field="*{name}">
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name_errors</div>
  <br>
  <input type="submit" value="Create">
</form>
<hr/>
<form th:method="get" th:action="@{/admin/workers}">
  <input type="submit" value="Back">
</form>
</body>
</html>
