<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit person</title>
</head>
<body>
<div style="color: gray">
  <a href="/people">People</a>
  <a href="/books">Books</a>
</div>
<hr/>
<form th:method="patch" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:field="*{name}">
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name_errors</div>
  <br>
  <label for="age">Age:</label>
  <input type="text" id="age" name="age" th:field="*{age}">
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age_errors</div>
  <br>
  <input type="submit" value="Edit">
</form>
<hr/>
<form method="get" th:action="@{/people/{id}(id=${person.getId()})}">
  <input type="submit" value="Back">
</form>
</body>
</html>
