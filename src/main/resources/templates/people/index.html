<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>People</title>
</head>
<body>
<div style="color: gray">
  <a href="/people">People</a>
  <a href="/books">Books</a>
</div>
<hr/>
<div th:each="person : ${people}">
  <a th:href="@{/people/{id}(id=${person.getId()})}"
     th:text="${person.getName() + ', ' + person.getAge()}">person</a>
</div>
<hr/>
<form method="get" th:action="@{/people/new}">
  <input type="submit" value="Add new">
</form>
</body>
</html>
