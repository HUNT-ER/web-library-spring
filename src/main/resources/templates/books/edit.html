<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add new book</title>
</head>
<body>
<div style="color: gray">
  <a href="/people">People</a>
  <a href="/books">Books</a>
</div>
<hr/>
<form th:method="patch" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
  <label for="book.title">Title:</label>
  <input type="text" id="book.title" name="title" th:field="*{title}">
  <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title_errors</div>
  <br>
  <label for="book.author">Author:</label>
  <input type="text" id="book.author" name="title" th:field="*{author}">
  <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">author_errors</div>
  <br>
  <label for="book.year">Year:</label>
  <input type="text" id="book.year" name="title" th:field="*{year}">
  <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">year_errors</div>
  <br>
  <input type="submit" value="Edit">
</form>
<hr/>
<form method="get" th:action="@{/books/{id}(id=${book.getId()})}">
  <input type="submit" value="Back">
</form>
</body>
</html>
